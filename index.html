<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>

    <header>
        <h1>Jogo da Velha</h1>
        <h2>Jogador da vez: <span id="sJogadorDaVez">X</span></h2>
        <h2>Número de jogadas: <span id="nJogadas">0</span></h2>
        <h2>Pontuação: <span id="pont"></span></h2>
        <p id="vencedor"><span>&nbsp;</span></p>
        
    </header>

<main>
  <div id="img_velha">
    
  </div>
  <div id="tabuleiro">
    <div id="linha1">
      <button id="casa1" onclick="selCasa(event, 1)" class="casas"></button>
      <button id="casa2" onclick="selCasa(event, 2)" class="casas"></button>
      <button id="casa3" onclick="selCasa(event, 3)" class="casas"></button>
    </div>
    <div id="linha2">
      <button id="casa4" onclick="selCasa(event, 4)" class="casas"></button>
      <button id="casa5" onclick="selCasa(event, 5)" class="casas"></button>
      <button id="casa6" onclick="selCasa(event, 6)" class="casas"></button>
    </div>
    <div id="linha3">
      <button id="casa7" onclick="selCasa(event, 7)" class="casas"></button>
      <button id="casa8" onclick="selCasa(event, 8)" class="casas"></button>
      <button id="casa9" onclick="selCasa(event, 9)" class="casas"></button>
    </div>
  </div>
  <div id="div_button">
    <button id="button_resset" onclick="window.location.reload()">Reiniciar jogo</button>
  </div>
</main>
    
    <script src="script.js"></script>
</body>
</html>
